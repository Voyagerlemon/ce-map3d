<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        font-size: 14px;
      }

      /* 屏幕分辨率在 1024 以下 最佳：1024*768 */
      @media only screen and (max-width: 1024px) {
        html {
          font-size: 12px;
        }
      }

      /* 屏幕分辨率在 1280 以下 最佳：1280*1024 */
      @media only screen and (min-width: 1025px) and (max-width: 1280px) {
        html {
          font-size: 14px;
        }
      }

      /* 屏幕分辨率在 1366 以下 最佳：1366*768 */
      @media only screen and (min-width: 1281px) and (max-width: 1366px) {
        html {
          font-size: 14px;
        }
      }

      /* 屏幕分辨率在 1440 以下 最佳：1440*900 */
      @media only screen and (min-width: 1367px) and (max-width: 1440px) {
        html {
          font-size: 16px;
        }
      }

      /* 屏幕分辨率在 1680 以下 最佳：1680*1050 */
      @media only screen and (min-width: 1441px) and (max-width: 1680px) {
        html {
          font-size: 16px;
        }
      }

      /* 屏幕分辨率在 1920 以下 最佳：1920*1080 */
      @media only screen and (min-width: 1681px) and (max-width: 1920px) {
        html {
          font-size: 18px;
        }
      }

      /* 屏幕分辨率在 2560 以下 最佳：2560*1440 */
      @media only screen and (min-width: 1921px) and (max-width: 2560px) {
        html {
          font-size: 22px;
        }
      }

      /* 屏幕分辨率在 2560 以上 */
      @media only screen and (min-width: 2561px) {
        html {
          font-size: 24px;
        }
      }

      /*初始化loading*/
      #app-loading {
        width: 60px;
        height: 60px;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      #app-loading .dot1,
      #app-loading .dot2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #2d8cf0;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        animation: sk-bounce 2s infinite ease-in-out;
      }

      #app-loading .dot2 {
        animation-delay: -1s;
        animation-delay: -1s;
      }

      @-webkit-keyframes sk-bounce {
        0%,
        100% {
          -webkit-transform: scale(0);
        }

        50% {
          -webkit-transform: scale(1);
        }
      }

      @keyframes sk-bounce {
        0%,
        100% {
          transform: scale(0);
          -webkit-transform: scale(0);
        }

        50% {
          transform: scale(1);
          -webkit-transform: scale(1);
        }
      }
      .svg-sprites svg {
        position: absolute;
        width: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div class="svg-sprites">
      <% if (htmlWebpackPlugin.files.sprites) { %> <% for (var spriteFileName in
      htmlWebpackPlugin.files.sprites) { %> <%=
      htmlWebpackPlugin.files.sprites[spriteFileName] %> <% } %> <% } %>
    </div>
    <div id="app">
      <!-- loading -->
      <div id="app-loading">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
